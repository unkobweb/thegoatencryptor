version: "3.9"

services:
  adonis:
    build: .
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 3333:3333
    depends_on:
      - db
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: azerty-85
      MYSQL_DATABASE: thegoatencryptor
    restart: on-failure
    volumes:
      - /var/adonis:/var/lib/mysql
    ports:
      - 3306:3306
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
